  <div id="app">
    <p>{{name}}</p>
    <p z-text="name"></p>
    <p>{{age}}</p>
    <p>{{doubleAge}}</p>
    <input type="text" z-model="name">
    <button @click="changeName">点击</button>
    <div z-html="html"></div>
  </div>
  <script src="./compiles.js"></script>
  <script src="./zvue.js"></script>
  <script>
    const zz = new ZVue({
      el:'#app',
      data:{
        name:'I am test.',
        age:12,
        html:'<button>这是一个按钮</button>'
      },
      created(){
        console.log('开始了')
        setTimeout(() => {
          this.name = '我是测试'
        }, 1500);
      },
      methods:{
        changeName(){
          this.name = 'Hello Vue!',
          this.age = 1
        }
      }
    })
  </script>
</body>
